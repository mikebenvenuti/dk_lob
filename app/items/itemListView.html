 <div > 
       <div class="panel panel-primary">
          <div class="panel panel-heading" style="font-size:large" >{{vm.title}}</div>
          <div class="panel-body">
          <table class="table">
              <thead>
                  <td> <button class="btn btn-primary  btn-sm" type="button" ng-click="vm.showImage()" >image </button> </td>
                  <td>Item Number</td>
                  <td>Description</td>
              </thead>
              <tbody>
                  <tr ng-repeat = "item in vm.items">
                      <td> </td>
                      <td>  <a ui-sref="itemDetail({ECN: item.ECN})">  {{item.itemNumber}}</td> </a>
                      <td> {{item.itemDesc}}</td>
                      
                  </tr>
              </tbody>
           </table>   
           </div>
         </div>
     </div>
