<div class="panel panel-primary text center">
    <div  class="panel-heading" style="font-size:x-large ">  MSB Inc</div>
    <img    src="images/msb.png" style="" />
    <h4   style="width: 150px;margin-left:auto;margin-right:auto ">{{vm.title}}</h4>
</div>
<div class="col-md-2">   
    <a ui-sref="search"> <button class="btn btn-primary btn-lg btn-block">Search </button> </a>
    <a ui-sref="itemList"> <button class="btn btn-primary btn-lg btn-block">Config </button></a>
    <a ui-sref="itemList"> <button class="btn btn-primary btn-lg btn-block"" >DNA </button>  </a>
     <a ui-sref="itemEdit.case({ECN: 0})" class="btn btn-primary btn-lg btn-block"> Case  </a>
     <button id="button" type="button">Cancel</button>
</div>



<div class="col-md-10">
    <div class="row">
        <div class="col-md-6"> 
           <div class="col-md-3"> 
                <label>Birthday: </label>
            </div>
            <div class="col-md-9">
                <input kendo-date-picker />
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-3">
              <label> Qty </label>
            </div>    
            <div class="col-md-9">     
              <input kendo-numerictextbox k-min="1" k-max="10" k-up-arrow-text="'Increment'" k-down-arrow-text="'Decrement'">
            </div>    
        </div>   
    </div>
    
    <div class="row">
        <div class="col-md-6">
             <div class="col-md-3"> 
               <label>Month: </label>
              </div>
              <div class="col-md-9">
                <input kendo-date-picker    k-options='{start:"year",depth:"year"}'   k-format="'MMMM yyyy'"  />
              </div>   
        </div>
        <div class="col-md-6">
             <div class="col-md-3">
               <label>Name:</label>
             </div> 
             <div class="col-md-9">
                 <input kendo-auto-complete ng-model="name" k-data-source="vm.names" style="width: 40%;" />  {{name}}
             </div> 
        </div>
    </div>
        
    <div class="row">
        <div class="col-md-6">
             <div class="col-md-3"> 
               <label>Address: </label>
             </div>
             <div class="col-md-9">
                <input type="text">
             </div>   
        </div>
        <div class="col-md-6">
             <div class="col-md-3">
                <label>Offense:</label>
             </div> 
             <div class="col-md-9">
                 
             </div> 
        </div>
     </div>
     
     
     <div >
            
            <div kendo-tree-view="tree"
                 k-data-source="vm.itemData"
                 k-on-change="selectedItem = dataItem" >
            </div>
        </div>
        
        <h5>Selected: {{selectedItem.text}}</h5>
        <br>
        
     <div kendo-tree-view   k-data-source="vm.things"  >
 </div>
