<form class="form-horizontal" name="itemForm" novalidate>
  <fieldset>
      <legend> Mike's items</legend>
      <div class="form-group">
          <label  class="col-md-2 control-label"  for="inputItemName">Item Description</label>
          <div class="col-md-4">   
            <input class="form-control"
                   id="inputItemName"  
                   type="text"  placeholder="Item Name"
                   ng-model="vm.item.itemDesc">
           </div>       
      </div>
      
      <div class="form-group" >
          <label class="col-md-2 control-label"  for="inputDesc">Description</label>
          <div class="col-md-10">  
            <textarea class="form-control" id="inputDesc" rows="3"  placeholder="Description"
                ng-model="vm.item.itemNumber"></textarea>
          </div>
      </div>
      
      
      <div class="form-group" ng-class="{'has-error':itemForm}"  >
          <label class="col-md-2 control-label"  for="inputDate">Date</label>
          <div class="col-md-4">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="date (required)"
                         name="inputItemDate"
                         id="inputDate"
                         uib-datepicker-popup="MMM dd, yyyy "
                         is-open= "vm.opened"
                         ng-model="vm.item.startDate"   
                         required/>
                  <span class="input-group-btn">
                      <button class="btn btn-default"
                            ng-click="vm.open($event)"    >
                          <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                  </span>
              </div>  
            
          </div>
      </div>
      
       <div class="form-group">
          <label  class="col-md-2 control-label"  for="inputSource">Item Desc</label>
          <div class="col-md-4">   
            <input class="form-control"
                   id="inputSource"
                   ui-mask="AAA-99**"  
                   ng-model="vm.item.itemSource">
           </div>       
      </div>
      <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
              <span>
                  <button class="btn btn-primary"
                          style="width:80px; margin-right:10px"
                          ng-click="vm.submit()"
                  >Save</button>
              </span>
              <span>
                  <button class="btn btn-default"
                          style="width:70px"
                          ng-click="vm.cancel()"
                  >Cancel</button>
              </span>
          </div>
      </div>
      
  </fieldset>  
    
</form>
